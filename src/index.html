<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Comfortaa:wght@300&family=Monofett&family=Press+Start+2P&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Comfortaa:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Tris</title>
</head>
<body>
    <div class = "game-container">

<!--        pannello informazioni di gioco-->
        <div class = "game-panel">
            <h1>TRIS</h1>
        </div>

        <div class=score>
            <div class="score-sx">
                <span class="score-label-X">SCORE</span>
                <img class="icon-X" src="../resources/xIcon.svg" alt="icon-X">
                <span class="victories-x">00</span>
            </div>
            <div>
                <div class="score-dx">
                    <span class="score-label-O">SCORE</span>
                    <img class="icon-O" src="../resources/oIcon.svg" alt="icon-O">
                    <span class="victories-O">00</span>
                </div>
            </div>
        </div>

<!--        tabellone di gioco-->
        <div class = "game-board">
            <div class = grid>
<!--                qui ci saranno le celle e le creeremo con javascript-->
            </div>

<!--        schermata di fine gioco-->
            <div class = "end-game-screen hidden ">
                <h2 class = "end-game-text">The Winner is:</h2>
                <button class = "play-again">play again</button>
            </div>
            <div class = "end-round-screen hidden">
                <h2 class = "end-round-text ">winner round</h2>
                <button class = "play-next-round">play next round</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
